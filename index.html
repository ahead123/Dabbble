<!DOCTYPE html>
<html lang="en" ng-app="dabbble">
<head>
	<meta charset="utf-8">
	<title>Dabble</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="AppCtrl">
<div class="container">
	<nav class="navbar navbar-default" role="navigation">
			<a class="navbar-brand" href="#/">Dabble</a>
			<ul class="nav">	
			</ul>
	</nav>
	<div ng-controller="ShotsListCtrl">
		<div class="row">
			<div class="shot col-sm-6 col-md-4" ng-repeat="shot in list.shots">
				<div class="thumbnail">
					<a href="#/shots/{{shot.id}}">
						<img ng-src="{{shot.image_url}}">
					</a>
					<strong class="title">{{ shot.title }}</strong>

					<a class="player" href="#/players/{{shot.player.username}}"></a>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
